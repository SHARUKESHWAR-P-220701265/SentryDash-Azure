# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentrydash-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sentrydash.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_545D2848C544452BB75265E53603474A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D580E894E076483DB99D59E74B5DF331 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_545D2848C544452BB75265E53603474A }}/sentrydash:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01F7AD89EAC644858799DCE52E1334F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0903080AF8B9442E8459A598B51B1B32 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E0FB7B03056247EDB2876E4415B72615 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sentrydash-backend'
          slot-name: 'Production'
          images: 'sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_545D2848C544452BB75265E53603474A }}/sentrydash:${{ github.sha }}'
          