# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentrydash-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sentrydash.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7739FE6FA77407696DD80C8707AACDD }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B04A6866DD9C4E91AE0665B312E91E2C }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7739FE6FA77407696DD80C8707AACDD }}/sentrydash-frontend:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sentrydash-frontend'
          slot-name: 'Production'
          images: 'sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7739FE6FA77407696DD80C8707AACDD }}/sentrydash-frontend:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2C90B4602C0A4BF38860CF7F1642EA07 }}