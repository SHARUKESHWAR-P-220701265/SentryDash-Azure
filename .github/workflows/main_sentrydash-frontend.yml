# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sentrydash-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sentrydash.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92CB7F6D519941E5AC0AD46ABC41A61F }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_1A1924947C274F42A4FEBB0B61051B0B }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92CB7F6D519941E5AC0AD46ABC41A61F }}/sentrydash/sentrydash/sentrydash-frontend:${{ github.sha }}
          file: .sentrydash-frontend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sentrydash-frontend'
          slot-name: 'Production'
          images: 'sentrydash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_92CB7F6D519941E5AC0AD46ABC41A61F }}/sentrydash/sentrydash/sentrydash-frontend:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DC354E74FAF1419DB5D32FB9970A32A9 }}